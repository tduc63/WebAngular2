<div class="panel panel-primary" *ngIf='product'>
<div class="panel-heading" style="font-size:large">
{{pageTitle + ':' + product.productName}}</div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{product.productName}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Code:</div>
                    <div class='col-md-6'>{{product.productID}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{product.discription}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Availability:</div>
                    <div class='col-md-6'>{{product.unitsInStock}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <div class='col-md-6'>{{product.unitPrice|currency:'USD':true}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <ai-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='300' 
                     [style.margin.px]='2' 
                     [src]='imagePath + product.imageUrl'
                     [title]='product.productName'>
            </div>
        </div>
    </div>
<div class="panel-foot">
    <a class="btn btn-default" (click)='onBack()' style="width:80px;margin:10px">
        <i class="glyphicon glyphicon-chevron-left"></i>Back </a>
</div>
</div>
